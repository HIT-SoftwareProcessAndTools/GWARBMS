<div class="layui-fluid" id="user-password-update">
    <form class="layui-form" action="" lay-filter="password-update-form">
        <div class="layui-form-item">
            <label class="layui-form-label gwarbms-form-item-require">原密码：</label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label gwarbms-form-item-require">新密码：</label>
            <div class="layui-input-block">
                <input type="password" name="newPassword" minlength="6" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label gwarbms-form-item-require">密码确认：</label>
            <div class="layui-input-block">
                <input type="password" name="confirmPassword" minlength="6" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item gwarbms-hide">
            <button class="layui-btn" lay-submit="" lay-filter="password-update-form-submit" id="submit"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['gwarbms', 'form', 'validate', 'layer'], function () {
        var $ = layui.$,
            validate = layui.validate,
            form = layui.form,
            gwarbms = layui.gwarbms,
            layer = layui.layer;

        form.verify(validate);
        form.render();

        form.on('submit(password-update-form-submit)', function (data) {
            if (data.field.newPassword !== data.field.confirmPassword) {
                gwarbms.alert.warn('两次密码输入不一致！');
                return false;
            }
            gwarbms.post(ctx + 'user/password/update', data.field, function (r) {
                layer.closeAll();
                gwarbms.modal.success('修改成功', '密码修改成功，请重新登录', function () {
                    window.location.href = ctx + 'logout';
                });
            });
            return false;
        });
    });
</script>
