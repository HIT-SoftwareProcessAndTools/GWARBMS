<style>
    #orders-create {
        padding: 20px 25px 25px 0;
    }

    #orders-create .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    #orders-create #data-permission-tree-block {
        borders: 1px solid #eee;
        borders-radius: 2px;
        padding: 3px 0;
    }

    #orders-create .layui-treeSelect .ztree li span.button.switch {
        top: 1px;
        left: 3px;
    }

    .layui-layer-page .layui-layer-content {
        overflow: visible !important;
    }
</style>
<div class="layui-fluid" id="orders_create">
    <form class="layui-form" action="" lay-filter="orders-create-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">客户姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="customerName" minlength="2" maxlength="10" lay-verify="range|customername"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式：</label>
            <div class="layui-input-block">
                <input type="tel" name="customerPhone" lay-verify="phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">货物ID：</label>
            <div class="layui-input-block">
                <input type="text" name="goodsId" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">货物数量：</label>
            <div class="layui-input-block">
                <input type="text" name="goodsNum" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">付款分期：</label>
            <div class="layui-input-block">
                <input type="text" name="ordersperiod" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收货地址：</label>
            <div class="layui-input-block">
                <input type="text" name="ordersaddress" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发货仓库：</label>
            <div class="layui-input-block">
                <input type="text" name="storehouse" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="orders-create-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect', 'eleTree'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            eleTree = layui.eleTree,
            $view = $('#orders-create'),
            validate = layui.validate,
            _deptTree;

        form.verify(validate);
        form.render();

        formSelects.render();
        renderDeptTree();

        treeSelect.render({
            elem: $view.find('#orders-create-dept'),
            type: 'get',
            data: ctx + 'dept/select/tree',
            placeholder: '请选择',
            search: false
        });

        function renderDeptTree() {
            _deptTree = eleTree.render({
                elem: $view.find('.data-permission-tree'),
                url: ctx + 'dept/tree',
                accordion: true,
                highlightCurrent: true,
                showCheckbox: true,
                checkStrictly: true,
                renderAfterExpand: false,
                request: {
                    name: 'name',
                    key: "id",
                    checked: "checked",
                    data: 'data'
                },
                response: {
                    statusName: "code",
                    statusCode: 200,
                    dataName: "data"
                }
            });
            return _deptTree;
        }

        form.on('submit(orders-create-form-submit)', function (data) {
            febs.post(ctx + 'orders', data.field, function () {
                layer.closeAll();
                febs.alert.success('新增销售单成功！');
                $('#febs-orders').find('#query').click();
            });
            return false;
        });
    });
</script>
